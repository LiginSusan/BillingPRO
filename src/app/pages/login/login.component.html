<div class="sub-main-w3">
  <div class="bg-content-w3pvt">
    <div class="top-content-style">
      <img src="../../../assets/img/user2-160x160.jpg" alt="" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p class="legend">Login Here</p>
      <div class="input">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          id="email"
        />
        <span>
          <img class="icon" src="../../../assets/img/Email-2.ico" alt="" />
        </span>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.pattern">Incorrect format</div>
        </div>
      </div>

      <div class="input">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          id="password"
        />
        <span>
          <img class="icon" src="../../../assets/img/lock.ico" alt="" />
        </span>
        <div
          *ngIf="password.touched && password.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.cannotContainSpace">
            Space not allowed
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default btn-theme">
        Login
      </button>
    </form>
    <a href="#" class="bottom-text-w3ls"></a>
  </div>
</div>
