<div>
  <h1></h1>
  <div class="sub-main-w3">
    <div class="bg-content-w3pvt">
      <div class="top-content-style">
        <img src="../../../assets/img/user2-160x160.jpg" alt="" />
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p class="legend">Login Here</p>
        <div *ngIf="loginForm.errors" class="alert alert-danger">
          The username or Password is invalid
        </div>
        <div class="input">
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            id="email"
          />
          <!-- <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                      <div *ngIf="email.errors.required">Email is required</div>
                  </div> -->
          <span>
            <img class="icon" src="../../../assets/img/Email-2.ico" alt="" />
          </span>
        </div>

        <div class="input">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            id="password"
          />
          <!-- <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                      <div *ngIf="password.errors.required">Password is required</div>
                  </div> -->
          <span>
            <img class="icon" src="../../../assets/img/lock.ico" alt="" />
          </span>
        </div>
        <button type="submit" class="btn btn-info">
          Login
        </button>
      </form>
      <a href="#" class="bottom-text-w3ls"></a>
    </div>
  </div>
</div>
