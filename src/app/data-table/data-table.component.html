<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table
        summary="This table shows how to create responsive tables using Tablesaw's functionality"
        class="table table-bordered table-hover tablesaw tablesaw-stack"
        data-tablesaw-mode="stack"
      >
        <caption class="text-center">
          An example of a responsive table based on
          <a href="https://github.com/filamentgroup/tablesaw" target="_blank">
            Tablesaw</a
          >:
        </caption>
        <thead>
          <tr>
            <th class="th-styles">Action</th>
            <th class="th-styles">Job Code</th>
            <th class="th-styles">Item Code</th>
            <th class="th-styles">Cost Center</th>
            <th class="th-styles">Description</th>
            <th class="th-styles">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let dynamic of dynamicArray; even as isEven; let i = index"
            [ngClass]="{
              'tr-iseven': isEven
            }"
          >
            <td class="text-center">
              <img src="../../assets/img/delete.png" (click)="deleteRow(i)" />
            </td>
            <td>
              <div class="btn-group">
                <input
                  [(ngModel)]="dynamic.jobCode"
                  class="form-control custom-font-size"
                  type="text"
                />
                <i
                  class="fa fa-search searchclear themecolor"
                  (click)="open(mymodal, dynamic)"
                ></i>
              </div>
            </td>
            <td>
              <div class="btn-group">
                <input
                  [(ngModel)]="dynamic.itemCode"
                  class="form-control custom-font-size"
                  type="text"
                />
                <i
                  class="fa fa-search searchclear themecolor"
                  (click)="open(mymodal, dynamic)"
                ></i>
              </div>
            </td>
            <td>
              <div class="btn-group">
                <input
                  [(ngModel)]="dynamic.costcenter"
                  class="form-control custom-font-size"
                  type="text"
                />
                <i
                  class="fa fa-search searchclear themecolor"
                  (click)="open(mymodal, dynamic)"
                ></i>
              </div>
            </td>
            <td>
              <input
                [(ngModel)]="dynamic.description"
                class="form-control custom-font-size"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamic.amount"
                class="form-control custom-font-size"
                type="text"
              />
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <button (click)="addRow()" class="btn btn-info">scan</button>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal class="modal-lg">
  <div class="modal-header modalheadercustombg modal-lg">
    <h4 class="modal-title" id="modal-basic-title">Advanced Search</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true" class="modalheadercustombg">Ã—</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="!isSearchTriggered">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="container col-lg-12">
          <form id="advanced-search-form" role="form">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_jobcode">Job Code</label>
                    <input
                      id="form_jobcode"
                      type="text"
                      name="jobcode"
                      class="form-control"
                      placeholder="Job Code"
                      value="{{ selectedRowObject?.jobCode }}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_itemcode">Item Code</label>
                    <input
                      id="form_itemcode"
                      type="text"
                      name="itemcode"
                      class="form-control"
                      placeholder="Item Code"
                      value="{{ selectedRowObject?.itemCode }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_costcenter">Cost Center</label>
                    <input
                      id="form_costcenter"
                      type="text"
                      name="costcenter"
                      class="form-control"
                      placeholder="Cost Center"
                      value="{{ selectedRowObject?.costcenter }}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_amount">Amount</label>
                    <input
                      id="form_amount"
                      type="text"
                      name="amount"
                      class="form-control"
                      placeholder="Amount"
                      value="{{ selectedRowObject?.amount }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_description">Description</label>
                    <textarea
                      id="form_description"
                      name="description"
                      class="form-control"
                      placeholder="Write your Description here..."
                      rows="4"
                      value="{{ selectedRowObject?.description }}"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button (click)="search()" class="btn btn-info">search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isSearchTriggered">
    <app-table-pagination-component></app-table-pagination-component>
  </div>
</ng-template>
